<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الصفحة الرئيسية</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>القائمة</h2>
    <ul>
      <li onclick="showSection('home')">الرئيسية</li>
      <li onclick="showSection('services')">الخدمات</li>
      <li class="adminOnly" onclick="toggleSettings()">الإعدادات</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1 id="welcome"></h1>
      <p id="userRole"></p>
    </div>

    <!-- ثلاثة أعمدة فوق يمين الصفحة -->
    <div class="columns-container top-right">
      <div class="column" id="col1">
        <h3>الخدمات العامة</h3>
        <div class="cards-container" id="servicesCol1"></div>
      </div>
      <div class="column" id="col2">
        <h3>إدارة النظام</h3>
        <div class="cards-container" id="servicesCol2"></div>
      </div>
      <div class="column" id="col3">
        <h3>الوصول السريع</h3>
        <div class="cards-container" id="servicesCol3"></div>
      </div>
    </div>

    <!-- إعدادات منبثقة -->
    <div id="settingsSection" class="section settings-dropdown" style="display:none;">
      <h3>الإعدادات</h3>
      <ul>
        <li onclick="logout()">تسجيل الخروج</li>
      </ul>
    </div>

    <!-- Home Section -->
    <div id="home" class="section">
      <h3>لوحة التحكم</h3>
      <p>اختر خدمة من القائمة للوصول إلى الأنظمة المتاحة لك.</p>
    </div>

    <!-- Services Section -->
    <div id="services" class="section" style="display:none;">
      <h3>الخدمات</h3>
      <div class="cards-container" id="servicesCards"></div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
