<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الهوية الرقمية السيادية | KR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');
        
        :root {
            --gold: #c5a059;
            --gold-glow: rgba(197, 160, 89, 0.3);
            --navy: #0a0e17;
            --navy-light: #162031;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        
        body {
            background: var(--navy);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(197, 160, 89, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(30, 58, 138, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
            padding: 20px;
        }

        .main-card {
            width: 100%;
            max-width: 950px;
            background: var(--navy-light);
            border: 1px solid rgba(197, 160, 89, 0.2);
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            overflow: hidden;
            position: relative;
        }

        .top-banner {
            background: linear-gradient(to left, #000, #1a2a4a, #000);
            padding: 50px 20px;
            text-align: center;
            border-bottom: 3px solid var(--gold);
        }

        .top-banner img { width: 100px; filter: drop-shadow(0 0 10px var(--gold)); }
        
        .gov-title { font-size: 28px; font-weight: 900; letter-spacing: 1px; color: var(--gold); margin-top: 15px; }

        .form-body { padding: 50px; }

        .input-box { margin-bottom: 30px; position: relative; }
        .input-box label { display: block; color: var(--gold); font-weight: 700; margin-bottom: 12px; font-size: 15px; }
        
        .input-box input, .input-box select {
            width: 100%;
            padding: 18px 25px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(197, 160, 89, 0.1);
            border-radius: 15px;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-box input:focus { border-color: var(--gold); background: rgba(197, 160, 89, 0.05); outline: none; }

        .sector-selector { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 35px; }
        
        .sector-btn {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(197, 160, 89, 0.2);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.4s;
        }

        .sector-btn i { font-size: 30px; color: var(--gold); margin-bottom: 10px; display: block; }
        .sector-btn:hover { background: var(--gold-glow); border-color: var(--gold); }
        .sector-btn.active { background: var(--gold); color: #000; font-weight: 900; }
        .sector-btn.active i { color: #000; }

        .submit-btn {
            width: 100%;
            padding: 22px;
            background: linear-gradient(45deg, #8a6d3b, #c5a059, #8a6d3b);
            border: none;
            border-radius: 18px;
            color: #000;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .submit-btn:hover { transform: translateY(-5px); box-shadow: 0 15px 30px var(--gold-glow); }

        #success-msg { display: none; text-align: center; padding: 100px 50px; }
        .success-check { font-size: 90px; color: #2ecc71; margin-bottom: 30px; }
    </style>
</head>
<body>

<div class="main-card">
    <div id="form-container">
        <div class="top-banner">
            <i class="fas fa-crown" style="font-size: 50px; color: var(--gold);"></i>
            <div class="gov-title">نظام الهوية الرقمية الموحد</div>
            <p style="opacity: 0.6; margin-top: 5px;">هيئة KR للأنظمة والرقابة الرقمية</p>
        </div>

        <div class="form-body">
            <div class="input-box">
                <label><i class="fas fa-id-badge"></i> الاسم الكامل رباعي</label>
                <input type="text" id="userName" placeholder="الاسم كما هو في السجل المدني">
            </div>

            <div class="input-box">
                <label><i class="fas fa-fingerprint"></i> الرقم التعريفي (ID)</label>
                <input type="number" id="userId" placeholder="أدخل رقم الهوية">
            </div>

            <label style="color:var(--gold); font-weight:700; margin-bottom:15px; display:block;">اختيار جهة التابعية</label>
            <div class="sector-selector">
                <div class="sector-btn" onclick="selectSector('interior', this)"><i class="fas fa-shield-alt"></i> وزارة الداخلية</div>
                <div class="sector-btn" onclick="selectSector('health', this)"><i class="fas fa-heartbeat"></i> وزارة الصحة</div>
                <div class="sector-btn" onclick="selectSector('justice', this)"><i class="fas fa-gavel"></i> وزارة العدل</div>
                <div class="sector-btn" onclick="selectSector('citizen', this)"><i class="fas fa-user"></i> مواطن</div>
            </div>

            <div id="rank-box" class="input-box" style="display:none;">
                <label id="rank-label">الرتبة العسكرية / الوظيفية</label>
                <select id="userRank"></select>
            </div>

            <button class="submit-btn" onclick="submitApp()">تفعيل الهوية الآن</button>
        </div>
    </div>

    <div id="success-msg">
        <i class="fas fa-shield-check success-check"></i>
        <h1 style="color:var(--gold); font-size: 35px;">تم إرسال الطلب بنجاح</h1>
        <p style="font-size: 18px; margin-top: 15px;">سيتم مراجعة بياناتك من قبل مركز العمليات الوطني.</p>
    </div>
</div>

<script>
    let currentSector = '';
    const RANKS = {
        interior: [
            "جندي", "جندي أول", "عريف", "وكيل رقيب", "رقيب", "رقيب أول", "رئيس رقباء",
            "ملازم", "ملازم أول", "نقيب", "رائد", "مقدم", "عقيد", "عميد", "لواء", "فريق", "فريق أول", "وزير الداخلية"
        ],
        health: [
            "مساعد ممارس", "فني صحي", "أخصائي", "أخصائي أول", "طبيب مقيم", "طبيب نائب", "طبيب استشاري",
            "مدير قسم", "مدير مستشفى", "وكيل وزارة الصحة", "وزير الصحة"
        ],
        justice: [
            "ملازم قضائي", "قاضي (ج)", "قاضي (ب)", "قاضي (أ)", "قاضي تمييز", "رئيس محكمة استئناف",
            "رئيس محكمة عليا", "عضو مجلس القضاء", "وزير العدل"
        ],
        citizen: ["مواطن بنظام الدولة"]
    };

    function selectSector(s, el) {
        currentSector = s;
        document.querySelectorAll('.sector-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        
        const rankBox = document.getElementById('rank-box');
        const rankSelect = document.getElementById('userRank');
        
        rankSelect.innerHTML = RANKS[s].map(r => `<option value="${r}">${r}</option>`).join('');
        rankBox.style.display = 'block';
        document.getElementById('rank-label').innerText = s === 'interior' ? 'الرتبة العسكرية' : 'المسمى الوظيفي';
    }

    function submitApp() {
        const name = document.getElementById('userName').value;
        const id = document.getElementById('userId').value;

        if(!name || !id || !currentSector) {
            alert("يرجى تعبئة كافة الحقول السيادية!");
            return;
        }

        const appData = {
            ticket: 'KR-' + Math.floor(100000 + Math.random() * 900000),
            name: name,
            id: id,
            sector: currentSector,
            rank: document.getElementById('userRank').value,
            status: 'pending',
            time: new Date().toLocaleString('ar-SA')
        };

        let db = JSON.parse(localStorage.getItem('KR_GOV_MASTER_DB') || '[]');
        db.unshift(appData);
        localStorage.setItem('KR_GOV_MASTER_DB', JSON.stringify(db));

        document.getElementById('form-container').style.display = 'none';
        document.getElementById('success-msg').style.display = 'block';
    }
</script>
</body>
</html>
