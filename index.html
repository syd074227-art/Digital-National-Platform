<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تقديم طلب – الحكومة الرقمية KR</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="register-container">
  <div class="register-card">

    <h1 class="register-title">تقديم طلب</h1>
    <p class="register-subtitle">يرجى تعبئة البيانات ورفع صورة الهوية من الماب مع إظهار الوجه</p>

    <input type="text" id="fullName" placeholder="اسمك الكامل">
    <input type="number" id="age" placeholder="العمر">
    <input type="text" id="userID" placeholder="قم بكتابة الهوية الخاصة بك (مثال: 30283619)">
    <input type="text" id="discordUsername" placeholder="اسم المستخدم الخاص بك في الديسكورد">

    <select id="profession">
      <option value="">اختر المهنة</option>
      <option value="مواطن">مواطن</option>
      <option value="وزارة الداخلية">منسوبي وزارة الداخلية</option>
      <option value="وزارة الصحة">منسوبي وزارة الصحة</option>
      <option value="وزارة العدل">منسوبي وزارة العدل</option>
    </select>

    <select id="role" style="display:none;"></select>

    <label class="upload-label">رفع صورة الهوية من الماب مع الوجه</label>

    <p class="example-text">مثال على الصورة المطلوبة:</p>

    <img
      src="https://image2url.com/r2/default/images/1769695282320-2ade9dfa-ea7d-4f34-b1f5-81fd757f4464.jpeg"
      class="example-img"
      alt="مثال صورة الهوية">

    <input type="file" id="profilePic" accept="image/*" onchange="previewImage(event)">

    <img id="preview" class="preview-img">

    <button onclick="submitRequest()">طلب التفعيل</button>

    <p id="err" class="error-msg"></p>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
<button onclick="demoLogin()" style="background:#16a34a; margin-top:10px;">دخول تجريبي</button>
