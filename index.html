<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بوابة الخدمات الحكومية</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="system-title">بوابة الخدمات الحكومية</h1>
      <p class="system-subtitle">نظام الدخول الموحد</p>

      <input id="id" type="text" placeholder="الهوية الوظيفية">
      <input id="pass" type="password" placeholder="كلمة المرور">

      <button onclick="login()">تسجيل الدخول</button>
      <p id="err" class="error-msg"></p>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
