<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KR | تسجيل الدخول</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-box">
  <h2>تسجيل الدخول</h2>

  <!-- الاسم الكامل -->
  <input type="text" id="fullName" placeholder="اسمك الكامل">

  <!-- العمر -->
  <input type="number" id="age" placeholder="العمر">

  <!-- المهنة -->
  <select id="job">
    <option value="">اختر مهنتك</option>
    <option value="مواطن">مواطن</option>
    <option value="وزارة الداخلية">منسوبي وزارة الداخلية</option>
    <option value="وزارة الصحة">منسوبي وزارة الصحة</option>
    <option value="وزارة العدل">منسوبي وزارة العدل</option>
  </select>

  <!-- خيارات داخل كل وزارة -->
  <select id="jobDetails" class="hidden">
    <option value="">اختر الوظيفة</option>
  </select>

  <!-- اسم المستخدم في Discord -->
  <input type="text" id="discord" placeholder="اسمك في Discord">

  <!-- رقم الهوية في الماب -->
  <input type="text" id="mapId" placeholder="رقم هويتك في الماب">

  <!-- رفع صورة الهوية -->
  <input type="file" id="idImage" accept="image/*">

  <!-- زر طلب تفعيل الهوية -->
  <button id="submitBtn">طلب تفعيل الهوية</button>

  <!-- تسجيل الدخول التجريبي -->
  <button id="demoBtn" class="demo">دخول تجريبي</button>
</div>

<script src="script.js"></script>
</body>
</html>
