<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تفعيل الهوية</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="register-container">
  <div class="register-card">
    <h1 class="register-title">تفعيل الهوية</h1>
    <p class="register-subtitle">يرجى تعبئة معلوماتك ورفع صورة الهوية من الماب</p>

    <input type="text" id="fullName" placeholder="اسمك الكامل">
    <input type="number" id="age" placeholder="العمر">
    <input type="text" id="userID" placeholder="قم بكتابة الهوية الخاصة بك (مثال: 30283619)">
    <input type="text" id="discordUsername" placeholder="اسم المستخدم الخاص بك في Discord">

    <select id="profession">
      <option value="">اختر المهنة</option>
      <option value="مواطن">مواطن</option>
      <option value="وزارة الداخلية">منسوبي وزارة الداخلية</option>
      <option value="وزارة الصحة">منسوبي وزارة الصحة</option>
      <option value="وزارة العدل">منسوبي وزارة العدل</option>
    </select>

    <select id="role" style="display:none;"></select>

    <label for="profilePic" class="upload-label">رفع صورة الهوية من الماب مع الوجه</label>
    <input type="file" id="profilePic" accept="image/*" onchange="previewImage(event)">
    <img id="preview" src="" alt="معاينة الصورة" style="display:none; width:120px; height:120px; border-radius:12px; margin-bottom:10px;">

    <button onclick="submitRequest()">طلب تفعيل الهوية</button>

    <p id="err" class="error-msg"></p>
    <p id="success" class="success-msg"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
