<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الهيئة الرقمية KR - تفعيل الهوية</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- شعار الهيئة الرقمية KR -->
<div class="header-kr">
  <h1>الهيئة الرقمية KR</h1>
</div>

<!-- نموذج تفعيل الهوية -->
<div class="form-container">
  <label>الاسم الكامل:</label>
  <input type="text" id="fullName" placeholder="أدخل اسمك الكامل">

  <label>العمر:</label>
  <input type="number" id="age" placeholder="أدخل عمرك">

  <label>اسمك في Discord:</label>
  <input type="text" id="discord" placeholder="أدخل Discord">

  <label>رقم الهوية في الماب:</label>
  <input type="text" id="mapId" placeholder="مثال: [39193738]">

  <label>الوزارة:</label>
  <select id="job">
    <option value="">اختر الوزارة</option>
    <option value="وزارة الداخلية">وزارة الداخلية</option>
    <option value="وزارة الصحة">وزارة الصحة</option>
    <option value="وزارة العدل">وزارة العدل</option>
  </select>

  <label>اختر المنصب الرئيسي:</label>
  <select id="jobDetails" class="hidden">
    <option value="">اختر المنصب</option>
  </select>

  <label>في حال لديك أكثر من منصب:</label>
  <select id="extraJobDetails" class="hidden">
    <option value="none">لا يوجد</option>
  </select>

  <label>رفع صورة الهوية مع الوجه:</label>
  <input type="file" id="idImage" accept="image/*">

  <!-- مثال الصورة -->
  <div class="id-preview">
    <p class="example-text">يرجى كتابة الهوية في اللعبة مثال : [39193738]</p>
    <img id="idExample" src="https://image2url.com/r2/default/images/1769695282320-2ade9dfa-ea7d-4f34-b1f5-81fd757f4464.jpeg" alt="مثال الهوية">
  </div>

  <button id="submitBtn">طلب تفعيل الهوية</button>
  <button id="demoBtn">دخول تجريبي</button>

  <div id="message" class="hidden"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
<script src="script.js"></script>
</body>
</html>
