<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الرقمية KR هيئة</title>
<link rel="stylesheet" href="style.css">

<!-- مكتبة face-api.js -->
<script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
<script defer src="script.js"></script>
</head>
<body>

<div class="login-container">

  <div class="login-box">
    <!-- العنوان الرسمي -->
    <h2 class="kr-title">الرقمية KR هيئة</h2>
    <p class="kr-subtitle">لتفعيل الهوية الوطنية، قم بإكمال الحقول أدناه</p>

    <input type="text" id="fullName" placeholder="اسمك الكامل">
    <input type="number" id="age" placeholder="العمر">

    <select id="job">
      <option value="">اختر مهنتك</option>
      <option value="مواطن">مواطن</option>
      <option value="وزارة الداخلية">منسوبي وزارة الداخلية</option>
      <option value="وزارة الصحة">منسوبي وزارة الصحة</option>
      <option value="وزارة العدل">منسوبي وزارة العدل</option>
    </select>

    <select id="jobDetails" class="hidden">
      <option value="">اختر المنصب</option>
    </select>

    <input type="text" id="discord" placeholder="اسمك في Discord">
    <input type="text" id="mapId" placeholder="مثال [30919918]">

    <!-- رفع الصورة -->
    <input type="file" id="idImage" accept="image/*">

    <!-- مثال الصورة مباشرة أسفل رفع الملف -->
    <div class="id-preview">
      <p class="example-text">مثال على الصورة المطلوبة: اظهار الهوية مع الوجه</p>
      <img id="idExample" src="https://image2url.com/r2/default/images/1769695282320-2ade9dfa-ea7d-4f34-b1f5-81fd757f4464.jpeg" alt="مثال الهوية">
    </div>

    <!-- زر التفعيل -->
    <button id="submitBtn" class="pulse">طلب تفعيل الهوية</button>

    <!-- رسالة الخطأ أسفل الزر -->
    <div id="message" class="hidden"></div>

    <button id="demoBtn" class="demo">دخول تجريبي</button>
  </div>

</div>
</body>
</html>
