<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الأنظمة الإدارية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-purple: #7b61ff;
            --bg-deep: #050510;
            --glass: rgba(255, 255, 255, 0.03);
            --danger: #ff4d4d;
            --success: #00ff88;
            --sidebar-width: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background: var(--bg-deep); 
            color: white; 
            height: 100vh; 
            display: flex; 
            overflow: hidden;
            background-image: radial-gradient(circle at 20% 30%, #1a1a3a 0%, #050510 100%);
        }

        /* زر القائمة للجوال */
        .mobile-nav-toggle {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        /* القائمة الجانبية */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(25px);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease;
            z-index: 1000;
        }

        .sidebar-brand { text-align: center; margin-bottom: 40px; }
        .sidebar-brand i { font-size: 40px; color: var(--primary-purple); }

        .nav-menu { flex: 1; }
        .nav-link {
            padding: 14px 18px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #888;
            transition: 0.3s;
            margin-bottom: 8px;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(123, 97, 255, 0.1);
            color: white;
            border-right: 3px solid var(--primary-purple);
        }

        .main-content { flex: 1; padding: 30px; overflow-y: auto; }

        /* الأقسام */
        .page-section { display: none; animation: fadeIn 0.4s ease; }
        .active-section { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* تصميم البطاقات والنماذج */
        .glass-card {
            background: var(--glass);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 20px;
        }

        .table-responsive { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; text-align: right; }
        th { padding: 15px; color: var(--primary-purple); border-bottom: 1px solid rgba(255,255,255,0.1); }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.02); }

        input, select, textarea {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            color: white; margin-top: 10px; outline: none;
        }

        .btn-action {
            width: 100%; padding: 15px; background: var(--primary-purple);
            border: none; border-radius: 12px; color: white; font-weight: bold;
            margin-top: 20px; cursor: pointer; transition: 0.3s;
        }

        @media (max-width: 992px) {
            .mobile-nav-toggle { display: block; }
            .sidebar { position: fixed; right: -100%; height: 100%; }
            .sidebar.open { right: 0; }
            .main-content { padding: 80px 20px 20px; }
        }
    </style>
</head>
<body>

    <div class="mobile-nav-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars" style="color: var(--primary-purple); font-size: 24px;"></i>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-shield-halved"></i>
            <h2 style="margin-top:15px; font-size: 16px;">بوابة الأنظمة الإدارية</h2>
        </div>

        <nav class="nav-menu">
            <div class="nav-link active" onclick="showPage('home', this)"><i class="fas fa-home"></i> الصفحة الرئيسية</div>
            <div class="nav-link" onclick="showPage('requests', this)"><i class="fas fa-check-double"></i> طلبات التفعيل</div>
            <div class="nav-link" onclick="showPage('renew', this)"><i class="fas fa-id-card"></i> تجديد هوية</div>
            <div class="nav-link" onclick="showPage('delete', this)"><i class="fas fa-user-xmark"></i> حذف مستخدم</div>
        </nav>

        <div class="nav-link" style="color: var(--danger); margin-top: auto;" onclick="logout()">
            <i class="fas fa-right-from-bracket"></i> تسجيل الخروج
        </div>
    </div>

    <div class="main-content">
        <div id="home" class="page-section active-section">
            <h1>إحصائيات الإدارة</h1>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-top: 20px;">
                <div class="glass-card"><h3>102</h3><p>إجمالي الهويات</p></div>
                <div class="glass-card"><h3 id="pendingCount">0</h3><p>بانتظار المراجعة</p></div>
            </div>
        </div>

        <div id="requests" class="page-section">
            <div class="glass-card">
                <h2>طلبات التفعيل الجديدة</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr><th>الهوية</th><th>الاسم</th><th>الوظيفة</th><th>الإجراء</th></tr>
                        </thead>
                        <tbody id="reqTable"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="renew" class="page-section">
            <div class="glass-card" style="max-width: 500px; margin: auto;">
                <h3>تجديد هوية مستخدم</h3>
                <input type="number" id="oldId" placeholder="رقم الهوية السابقة" onkeyup="searchId()">
                <div id="foundBox" style="display:none; color: var(--success); margin: 10px 0; font-size: 13px;"></div>
                <input type="number" id="newId" placeholder="رقم الهوية الجديدة">
                <button class="btn-action" onclick="confirmRenew()">تجديد ونقل البيانات</button>
            </div>
        </div>

        <div id="delete" class="page-section">
            <div class="glass-card" style="max-width: 500px; margin: auto;">
                <h3 style="color: var(--danger);">إجراءات حذف المستخدم</h3>
                <input type="number" id="delId" placeholder="رقم الهوية المراد حذفها">
                <select id="delType">
                    <option value="temp">إيقاف مؤقت</option>
                    <option value="perm">حذف دائم نهائي</option>
                </select>
                <textarea placeholder="سبب الإجراء والدليل..."></textarea>
                <button class="btn-action" style="background: var(--danger);" onclick="confirmDelete()">تنفيذ الإجراء</button>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        function showPage(id, el) {
            document.querySelectorAll('.page-section').forEach(p => p.classList.remove('active-section'));
            document.getElementById(id).classList.add('active-section');
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(window.innerWidth <= 992) toggleSidebar();
            if(id === 'requests') loadReqs();
        }

        // بحث تجديد الهوية
        function searchId() {
            const val = document.getElementById('oldId').value;
            const apps = JSON.parse(localStorage.getItem('user_applications') || '[]');
            const found = apps.find(a => a.gameId == val);
            const box = document.getElementById('foundBox');
            if(found) {
                box.style.display = 'block';
                box.innerText = "تم العثور على: " + found.name;
            } else { box.style.display = 'none'; }
        }

        function confirmRenew() {
            const old = document.getElementById('oldId').value;
            const next = document.getElementById('newId').value;
            let apps = JSON.parse(localStorage.getItem('user_applications') || '[]');
            const idx = apps.findIndex(a => a.gameId == old);
            
            if(idx !== -1 && next) {
                apps[idx].gameId = next;
                localStorage.setItem('user_applications', JSON.stringify(apps));
                alert("تم تجديد الهوية ونقل كافة المعلومات ✅");
                location.reload();
            } else { alert("الهوية غير صحيحة!"); }
        }

        function loadReqs() {
            const apps = JSON.parse(localStorage.getItem('user_applications') || '[]');
            const table = document.getElementById('reqTable');
            table.innerHTML = '';
            const pending = apps.filter(a => a.status === 'pending');
            document.getElementById('pendingCount').innerText = pending.length;
            
            pending.forEach(a => {
                table.innerHTML += `<tr><td>#${a.gameId}</td><td>${a.name}</td><td>${a.jobName}</td>
                <td><button onclick="updateStat('${a.id}','approved')" style="color:var(--success); background:none; border:none; cursor:pointer">تفعيل</button></td></tr>`;
            });
        }

        function updateStat(id, s) {
            let apps = JSON.parse(localStorage.getItem('user_applications') || '[]');
            const i = apps.findIndex(a => a.id == id);
            apps[i].status = s;
            localStorage.setItem('user_applications', JSON.stringify(apps));
            loadReqs();
        }

        function confirmDelete() {
            const id = document.getElementById('delId').value;
            let apps = JSON.parse(localStorage.getItem('user_applications') || '[]');
            const i = apps.findIndex(a => a.gameId == id);
            if(i !== -1) {
                if(confirm("هل أنت متأكد من حذف هذا المستخدم نهائياً؟")) {
                    apps.splice(i, 1);
                    localStorage.setItem('user_applications', JSON.stringify(apps));
                    alert("تم الحذف بنجاح");
                    location.reload();
                }
            } else { alert("الهوية غير موجودة"); }
        }

        function logout() { localStorage.removeItem('admin_session'); window.location.href='login.html'; }
        window.onload = loadReqs;
    </script>
</body>
</html>
