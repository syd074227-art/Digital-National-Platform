<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة النفاذ السيادي | المركز الرقمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gold: #c5a059;
            --gov-blue: #020617;
            --neon-alert: #ff003c;
            --cyber-cyan: #00f3ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: var(--gov-blue);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1500px;
        }

        /* خلفية مصفوفة البيانات */
        .matrix-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at center, rgba(10, 25, 47, 0) 0%, #020617 100%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            z-index: -1;
        }

        /* إطار النظام الفخم */
        .system-frame {
            position: relative;
            width: 480px;
            padding: 60px 40px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid var(--primary-gold);
            border-radius: 5px;
            box-shadow: 0 0 50px rgba(197, 160, 89, 0.2), inset 0 0 30px rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            text-align: center;
            clip-path: polygon(10% 0, 90% 0, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0 90%, 0 10%);
        }

        /* شريط المسح الضوئي */
        .scanner-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--primary-gold);
            box-shadow: 0 0 15px var(--primary-gold);
            animation: scan 4s linear infinite;
            opacity: 0.5;
        }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .header-title {
            color: var(--primary-gold);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 40px;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(197, 160, 89, 0.3);
            padding-bottom: 10px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(197, 160, 89, 0.2);
            padding: 15px 45px;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
            outline: none;
            border-radius: 4px;
        }

        input:focus {
            border-color: var(--cyber-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .input-wrapper i {
            position: absolute;
            right: 15px; top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid var(--primary-gold);
            color: var(--primary-gold);
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover:not(:disabled) {
            background: var(--primary-gold);
            color: #000;
            box-shadow: 0 0 30px var(--primary-gold);
        }

        .login-button:disabled {
            border-color: #444;
            color: #444;
            cursor: not-allowed;
        }

        /* نظام التنبيه بالحظر */
        #lockout-msg {
            display: none;
            color: var(--neon-alert);
            margin-top: 20px;
            font-size: 14px;
            animation: blink 0.5s infinite;
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } }

        /* تأثير اهتزاز الشاشة */
        .shake { animation: screenShake 0.4s ease-in-out; }
        @keyframes screenShake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body id="mainBody">

    <div class="matrix-bg"></div>

    <div class="system-frame" id="loginBox">
        <div class="scanner-line"></div>
        
        <div class="header-title">نظام التحكم المركزي</div>
        
        <div class="input-wrapper">
            <i class="fas fa-fingerprint"></i>
            <input type="text" id="userField" placeholder="معرف المسؤول">
        </div>

        <div class="input-wrapper">
            <i class="fas fa-shield-alt"></i>
            <input type="password" id="passField" placeholder="رمز التشفير">
        </div>

        <button id="loginBtn" class="login-button" onclick="attemptLogin()">
            تحقق من الهوية
        </button>

        <div id="lockout-msg">تم اكتشاف محاولة اختراق! <br> النظام مقفل لـ <span id="timer">15</span> ثانية</div>
    </div>

    <script>
        let attempts = 0;
        let isLocked = false;

        function attemptLogin() {
            if (isLocked) return;

            const user = document.getElementById('userField').value;
            const pass = document.getElementById('passField').value;
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('lockout-msg');
            const body = document.getElementById('mainBody');

            if (user === "admin" && pass === "123456") {
                // دخول ناجح
                btn.innerText = "جاري فتح البوابة...";
                setTimeout(() => {
                    localStorage.setItem('admin_session', 'active');
                    window.location.href = 'panel.html';
                }, 1000);
            } else {
                // دخول خاطئ
                attempts++;
                body.classList.add('shake');
                setTimeout(() => body.classList.remove('shake'), 400);

                if (attempts >= 3) {
                    startLockout();
                } else {
                    alert(`بيانات خاطئة! محاولة رقم ${attempts} من 3`);
                }
            }
        }

        function startLockout() {
            isLocked = true;
            attempts = 0;
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('lockout-msg');
            const timerSpan = document.getElementById('timer');
            let timeLeft = 15;

            btn.disabled = true;
            msg.style.display = 'block';

            const countdown = setInterval(() => {
                timeLeft--;
                timerSpan.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    isLocked = false;
                    btn.disabled = false;
                    msg.style.display = 'none';
                    btn.innerText = "تحقق من الهوية";
                }
            }, 1000);
        }
    </script>
</body>
</html>
