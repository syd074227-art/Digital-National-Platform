<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الإدارة | تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-purple: #7b61ff;
            --text-gray: #a0a0c0;
            --error-red: #ff4d4d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }

        body {
            background: radial-gradient(circle at top right, #25254d, #1a1a2e);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        /* الحاوية الرئيسية */
        .login-card {
            width: 400px;
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }

        /* الأيقونة العلوية */
        .icon-container {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #9d88ff, #7b61ff);
            border-radius: 25px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(123, 97, 255, 0.3);
        }

        .icon-container i { font-size: 40px; color: white; }

        h2 { font-size: 28px; margin-bottom: 5px; font-weight: 600; }
        p.subtitle { color: var(--text-gray); font-size: 14px; margin-bottom: 40px; }

        /* حقول الإدخال */
        .input-group { text-align: right; margin-bottom: 20px; position: relative; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 14px; color: white; display: flex; align-items: center; gap: 8px; }
        .input-group label i { color: var(--accent-purple); font-size: 12px; }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
        }

        input:focus { border-color: var(--accent-purple); background: rgba(255, 255, 255, 0.08); }

        /* شريط الحماية الأخضر */
        .security-info {
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.1);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 13px;
            color: #00ff88;
        }

        /* زر الدخول */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #8e7aff, #6a4dff);
            border: none;
            border-radius: 18px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s;
        }

        .login-btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(106, 77, 255, 0.4); }
        .login-btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        /* شاشة الحظر */
        #lockoutOverlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a2e;
            border-radius: 30px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #lockoutOverlay i { font-size: 50px; color: var(--error-red); margin-bottom: 20px; }
        .timer-val { font-family: monospace; font-size: 32px; color: white; margin: 15px 0; letter-spacing: 2px; }

        .shake { animation: shake 0.5s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

    <div class="login-card" id="card">
        <div id="lockoutOverlay">
            <i class="fas fa-user-lock"></i>
            <h3 style="color: var(--error-red);">تم اكتشاف محاولات فاشلة</h3>
            <p style="font-size: 13px; opacity: 0.7;">حاول مجدداً بعد:</p>
            <div class="timer-val" id="countdown">15:00:00</div>
        </div>

        <div class="icon-container">
            <i class="fas fa-user-shield"></i>
        </div>

        <h2>نظام الإدارة</h2>
        <p class="subtitle">مرحباً بعودتك، المسؤول</p>

        <div class="input-group">
            <label><i class="fas fa-user"></i> اسم المستخدم</label>
            <input type="text" id="username" placeholder="adm.r">
        </div>

        <div class="input-group">
            <label><i class="fas fa-lock"></i> كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
        </div>

        <div class="security-info">
            <i class="fas fa-shield-check"></i>
            نظام آمن باستخدام تشفير متقدم
        </div>

        <button class="login-btn" onclick="handleLogin()" id="loginBtn">
            تسجيل الدخول <i class="fas fa-arrow-left"></i>
        </button>
    </div>

    <script>
        let attempts = 0;
        const LOCK_TIME = 15 * 60 * 60 * 1000; // 15 ساعة

        window.onload = checkLock;

        function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const card = document.getElementById('card');

            // بيانات الدخول
            if(user === "admin" && pass === "123456") {
                localStorage.setItem('admin_session', 'active');
                window.location.href = 'panel.html';
            } else {
                attempts++;
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 500);

                if(attempts >= 3) {
                    const expiry = new Date().getTime() + LOCK_TIME;
                    localStorage.setItem('lock_expiry', expiry);
                    checkLock();
                } else {
                    alert("بيانات خاطئة! محاولة " + attempts + " من 3");
                }
            }
        }

        function checkLock() {
            const expiry = localStorage.getItem('lock_expiry');
            if (expiry) {
                const now = new Date().getTime();
                if (now < expiry) {
                    document.getElementById('lockoutOverlay').style.display = 'flex';
                    startTimer(expiry);
                } else {
                    localStorage.removeItem('lock_expiry');
                }
            }
        }

        function startTimer(expiry) {
            const timerDiv = document.getElementById('countdown');
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const diff = expiry - now;

                if (diff <= 0) {
                    clearInterval(interval);
                    location.reload();
                    return;
                }

                const h = Math.floor(diff / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                timerDiv.innerText = 
                    (h < 10 ? "0" : "") + h + ":" + 
                    (m < 10 ? "0" : "") + m + ":" + 
                    (s < 10 ? "0" : "") + s;
            }, 1000);
        }
    </script>
</body>
</html>
