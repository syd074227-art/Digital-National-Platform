<!DOCTYPE html>
<html lang="ar">
<head>

<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- الشريط العلوي -->
<header class="top-bar">
  <div class="user-box">
    <img id="userImage" src="" alt="user">
    <div class="user-name">
      <span id="userName">اسم المستخدم</span>
    </div>
  </div>

  <div class="settings">
    <button>الإعدادات</button>
  </div>
</header>

<!-- البحث -->
<section class="search-box">
  <input type="text" placeholder="ابحث عن خدمة">
</section>

<!-- المحتوى -->
<main class="content">
  <div class="service-card">وزارة الداخلية</div>
  <div class="service-card">وزارة الصحة</div>
  <div class="service-card">وزارة العدل</div>
</main>

<!-- الشريط السفلي -->
<nav class="bottom-nav">
  <button>KR</button>
  <button>الإعلام</button>
  <button>الخدمات</button>
  <button>الرسائل</button>
  <button>معلوماتي</button>
</nav>

<script src="main.js"></script>
</body>
</html>
